<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/themetoggle.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>ThaeNandarSoe-Portfolio</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>

  <body>
    <div id="preloader" style="display: flex">
      <p class="text">
        <span class="text-span"> # tns @ nikkoo </span>

        <span class="preloader"></span>
      </p>
    </div>
    <div id="cursor" class="Cursor"></div>

    <div id="root" style="display: none"></div>

    <script type="text/javascript" src="/script.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->

    <script>
      window.addEventListener("load", function () {
        document.getElementById("preloader").style.display = "none"; // Hide the preloader
        document.getElementById("root").style.display = "block"; // Show the root div
        document.getElementById("light-dark-toggler").style.display = "block";
      });
    </script>
    <script
      src="https://kit.fontawesome.com/d821f1df0b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
